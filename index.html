<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Generator</title>
</head>
<body>

    <h1>CSV Generator</h1>
    
    <button id="generate-csv-btn">Generate CSV</button>
    <div id="csv-container"></div>

    <script>
        function downloadCSV(csv, filename) {
            var csvFile;
            var downloadLink;

            // CSV file
            csvFile = new Blob([csv], {type: "text/csv"});

            // Download link
            downloadLink = document.createElement("a");

            // File name
            downloadLink.download = filename;

            // Create a link to the file
            downloadLink.href = window.URL.createObjectURL(csvFile);

            // Hide download link
            downloadLink.style.display = "none";

            // Add the link to DOM
            document.body.appendChild(downloadLink);

            // Click download link
            downloadLink.click();
        }

        document.getElementById('generate-csv-btn').addEventListener('click', function() {
            // Generate CSV data (Sample data)
            var csv = "Name,Age,Location\nJohn,30,New York\nDoe,25,Los Angeles";

            // Download CSV
            downloadCSV(csv, 'data.csv');
        });
    </script>
</body>
</html>
